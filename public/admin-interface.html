<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Company Dashboard</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./admin_server_communication.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <img src="./logo.png" alt="" class="nav-logo">
        <h1 class="mainpage-header">Phone Company Dashbaord</h1>
        <div class="nav-links">
          <a href="./plan_info.html" class="nav-link">Plan Info</a>
          <a href="./index.html" class="nav-link">Customer Interface</a>
          <a href="#" class="nav-link active-link">Admin Interface</a>
          <a href="./view-tables.html" class="nav-link">View Tables</a>
        </div>
      </div>
    </nav>
    <div class="main-container">
      <div class="customer-operations-container">
        <div class="minutes-cost-customer">
          <form
            action="/minutes_cost_customer"
            method="get"
            id="minutes-cost-customer-form"
            class="form"
          >
            <h2>Customer Minutes | Cost</h2>
            <label for="minutes_cost_customer_id">Customer ID:</label>
            <input
              type="text"
              id="minutes_cost_customer_id"
              name="minutes_cost_customer_id"
              class="input"
              required
            />

            <input type="submit" class="btn create-customer-btn" value="Check" />
            <table
              id="minutesCostTable"
              style="border: solid black 1px; display: none"
            ></table>
            <div id="minutes_cost_statusMessage" style="display: none"></div>
          </form>
        </div>
        <div class="check-standing-customer">
          <h2 style="align-self: center;">Customer Standing</h2>
          <canvas id="customerStandingChart" width="400" height="400"></canvas>
        </div>
        <div class="monthly-revenue">
          <h2 style="align-self: center;">Monthly Revenue</h2>
          <div
            id="monthlyRevenueContainer"
          ></div>
        </div>
      </div>
      <button class="delete-all-customers btn danger">Delete All Customers</button>
      <div class="customer-list">
        <table id="transactionTable" style="border: solid black 1px">
          <thead>
            <tr>
              <th>ID</th>
              <th>Transaction Type</th>
              <th>Transaction Date</th>
              <th>Transaction Duration</th>
              <th>Customer ID</th>
            </tr>
          </thead>
          <tbody>
            <!-- JavaScript will populate this -->
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
