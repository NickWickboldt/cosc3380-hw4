<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Company Dashboard</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./server_communication.js" defer></script>
  </head>
  <body>
    <h1 class="mainpage-header">Phone Company Dashbaord</h1>
    <div class="customer-container">
      <div class="customer-operations-container">
        <div class="create-customer">
          <form action="/submit_customer" method="post" id="create-customer-form">
            <h2>Create Customer</h2>
            <label for="first_name">First Name:</label><br />
            <input
              type="text"
              id="first_name"
              name="first_name"
              required
            /><br /><br />

            <label for="last_name">Last Name:</label><br />
            <input
              type="text"
              id="last_name"
              name="last_name"
              required
            /><br /><br />

            <label for="email">Email:</label><br />
            <input type="email" id="email" name="email" required /><br /><br />

            <label for="phone_number">Phone Number:</label><br />
            <input
              type="tel"
              id="phone_number"
              name="phone_number"
            /><br /><br />

            <input type="submit" class="btn" value="Create customer" />
            <div id="statusMessage" style="display: none"></div>
          </form>
        </div>
        <div class="update-customer">
          <form action="/update_customer" method="put" id="update-customer-form">
            <h2>Update Customer</h2>
            <label for="update_customer_id">Customer ID:</label><br />
            <input
              type="text"
              id="update_customer_id"
              name="update_customer_id"
              required
            /><br /><br />

            <label for="update_first_name">First Name:</label><br />
            <input
              type="text"
              id="update_first_name"
              name="update_first_name"
              required
            /><br /><br />

            <label for="update_last_name">Last Name:</label><br />
            <input
              type="text"
              id="update_last_name"
              name="update_last_name"
              required
            /><br /><br />

            <label for="update_email">Email:</label><br />
            <input
              type="email"
              id="update_email"
              name="update_email"
              required
            /><br /><br />

            <label for="update_phone_number">Phone Number:</label><br />
            <input
              type="tel"
              id="update_phone_number"
              name="update_phone_number"
            /><br /><br />

            <input type="submit" class="btn" value="Update customer" />
            <div id="update_statusMessage" style="display: none"></div>
          </form>
        </div>
        <div class="delete-customer">
          <form action="/delete_customer" method="delete" id="delete-customer-form">
            <h2>Delete Customer</h2>
            <label for="delete_customer_id">customer ID:</label><br />
            <input
              type="text"
              id="delete_customer_id"
              name="delete_customer_id"
              required
            /><br /><br />

            <input type="submit" class="btn" value="Delete customer" />
            <div id="delete_statusMessage" style="display: none"></div>
          </form>
        </div>
      </div>
      <div class="customer-list">
        <h2>Customers List</h2>
        <table id="customersTable" style="border: solid black 1px">
          <thead>
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Phone Number</th>
              <th>Created At</th>
            </tr>
          </thead>
          <tbody>
            <!-- JavaScript will populate this -->
          </tbody>
        </table>
      </div>
      <button class="delete-all-customers btn">Delete All Customers</button>
    </div>
  </body>
</html>
