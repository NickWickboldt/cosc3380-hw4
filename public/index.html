<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Company Dashboard</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./server_communication.js" defer></script>
  </head>
  <body>
    <h1 class="mainpage-header">Phone Company Dashbaord</h1>
    <div class="user-container">
      <div class="user-operations-container">
        <div class="create-user">
          <form action="/submit_user" method="post" id="create-user-form">
            <h2>Create User</h2>
            <label for="first_name">First Name:</label><br />
            <input
              type="text"
              id="first_name"
              name="first_name"
              required
            /><br /><br />

            <label for="last_name">Last Name:</label><br />
            <input
              type="text"
              id="last_name"
              name="last_name"
              required
            /><br /><br />

            <label for="email">Email:</label><br />
            <input type="email" id="email" name="email" required /><br /><br />

            <label for="phone_number">Phone Number:</label><br />
            <input
              type="tel"
              id="phone_number"
              name="phone_number"
            /><br /><br />

            <input type="submit" class="btn" value="Create User" />
            <div id="statusMessage" style="display: none"></div>
          </form>
        </div>
        <div class="update-user">
          <form action="/update_user" method="put" id="update-user-form">
            <h2>Update User</h2>
            <label for="update_user_id">User ID:</label><br />
            <input
              type="text"
              id="update_user_id"
              name="update_user_id"
              required
            /><br /><br />

            <label for="update_first_name">First Name:</label><br />
            <input
              type="text"
              id="update_first_name"
              name="update_first_name"
              required
            /><br /><br />

            <label for="update_last_name">Last Name:</label><br />
            <input
              type="text"
              id="update_last_name"
              name="update_last_name"
              required
            /><br /><br />

            <label for="update_email">Email:</label><br />
            <input
              type="email"
              id="update_email"
              name="update_email"
              required
            /><br /><br />

            <label for="update_phone_number">Phone Number:</label><br />
            <input
              type="tel"
              id="update_phone_number"
              name="update_phone_number"
            /><br /><br />

            <input type="submit" class="btn" value="Update User" />
            <div id="update_statusMessage" style="display: none"></div>
          </form>
        </div>
        <div class="delete-user">
          <form action="/delete_user" method="delete" id="delete-user-form">
            <h2>Delete User</h2>
            <label for="delete_user_id">User ID:</label><br />
            <input
              type="text"
              id="delete_user_id"
              name="delete_user_id"
              required
            /><br /><br />

            <input type="submit" class="btn" value="Delete User" />
            <div id="delete_statusMessage" style="display: none"></div>
          </form>
        </div>
      </div>
      <div class="user-list">
        <h2>Users List</h2>
        <table id="usersTable" style="border: solid black 1px">
          <thead>
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Phone Number</th>
              <th>Created At</th>
            </tr>
          </thead>
          <tbody>
            <!-- JavaScript will populate this -->
          </tbody>
        </table>
      </div>
      <button class="delete-all-users btn">Delete All Users</button>
    </div>
  </body>
</html>
